<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <div>
        <div class="inputFields">
            <label for="inputData">Choose data to compare:</label>
            <select id="inputData" onchange=(inputValueChange(value))>
                <option value="happiness" selected="selected">Overall Happiness</option>
                <option value="fight">Willingness to Fight for Country</option>
                <option value="work">Importance of Work</option>
                <option value="family">Importance of Family</option>
                <option value="friends">Importance of Friends</option>
                <option value="politics">Importance of Politics</option>
                <option value="religion">Importance of Religion</option>
                <option value="leisure">Importance of Leisure</option>
            </select>
            <label for="inputPeriod">Choose time period to compare:</label>
            <select id="inputPeriod" onchange=(inputPeriodChange(value))>
                <option value="2010-2014" selected="selected">2010-2014</option>
                <option value="2005-2009">2005-2009</option>
                <option value="2000-2004">2000-2004</option>
                <option value="1995-1999">1995-1999</option>
            </select>
            <p></p>
            <div class="box b1">10%</div>
            <div class="box b2">20%</div>
            <div class="box b3">30%</div>
            <div class="box b4">40%</div>
            <div class="box b5">50%</div>
            <div class="box b6">60%</div>
            <div class="box b7">70%</div>
            <div class="box b8">80%</div>
            <div class="box b9">90%</div>
            <div class="box b10">100%</div>
        </div>
        <script src="index.js"></script>


    </div>
</body>

</html>
